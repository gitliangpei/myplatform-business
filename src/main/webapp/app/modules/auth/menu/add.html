<link rel="stylesheet" href="../assets/global/css/combo.css" type="text/css" />
<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form role="form" name="form" class="form-horizontal form-validation">
		<div class="form-group">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-2 control-label">上级菜单</label> <label
						class="col-md-10 control-label" style="text-align: left">{{parentData.name}}</label>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">菜单名称</label>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="菜单名称"
							ng-model="menu.name" required>
					<span class="help-block">必填</span>
					</div>
					<label class="col-md-2 control-label">所属资源 </label>
					<div class="col-md-3">
						<select class="form-control" ng-model="resId"
							ng-options="res.id as res.name for res in resources" required></select>
						<span class="help-block">必填</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">url路径</label>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="url路径"
							ng-model="menu.url"> <span
							class="help-block">选填</span>
					</div>
					<label class="col-md-2 control-label">href引用</label>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="href引用"
							ng-model="menu.href"> <span class="help-block">选填</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">图标路径</label>
					<div class="col-md-3">
						<input type="text" class="form-control" placeholder="图标路径"
							ng-model="menu.icon"> <span
							class="help-block">选填</span>
					</div>
					<label class="col-md-2 control-label">显示顺序</label>
					<div class="col-md-3">
						<input type="number" class="form-control" placeholder="显示顺序"
							ng-model="menu.displayNum"> <span class="help-block">选填</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">备注</label>
					<div class="col-md-8">
						<textarea rows="3" cols="" class="form-control"
							placeholder="1000字以内" ng-model="menu.remark"></textarea>
						<span class="help-block">选填</span>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-click="confirm(form.$valid)">确定</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
