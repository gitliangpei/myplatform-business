<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form role="form" name="form" class="form-horizontal form-validation">
		<div class="form-group">
			<label class="col-sm-3 control-label">业务域：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="domain.name"
					required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">简称：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="domain.abbr"
					required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">编码：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="domain.domaincode"
					required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">状态：</label>
			 <div class="col-sm-7">
				<select class="form-control " ng-model="domaiStatus" ng-options="gStatus.name as gStatus.status for gStatus in gStatuses" ></select>
																					<!-- gStatus.name相当于value  往后台传数据就是传value  -->
			</div> 
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-click="ok(form.$valid,domain)"
		>确定</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
