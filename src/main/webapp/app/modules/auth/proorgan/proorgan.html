<!-- 基准组织架构 -->
<h3 class="page-title"> 业务机构
</h3>
<div class="row">
	<!-- BEGIN RIGHT -->
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="portlet-title tabbable-line">
					<ul class="nav nav-tabs">
						<li ng-class="{true:'active'}[$index == 0]"
							ng-repeat="d in domain" ng-click="refreshData(d)"><a
							href="javascript:void(0)" data-toggle="tab" aria-expanded="true">{{d.name}}</a></li>
					</ul>
				</div>
			</div>
			<!-- BEGGING PORTLET-BODY -->
			<div class="portlet-body form">
				<div class="col-md-3" style="height: 535px">
					<div class="panel panel-default" style="height: 100%">
						<div align="left">
							<div class="btn btn-sm btn-info" style="width: 100%">
								业务机构名称&nbsp;
								<button type="submit" class="btn btn-sm btn-info"
									ng-click="addProorgan()">+</button>
							</div>
						</div>
						<div id="orgTreeView" class="tree-demo"></div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="panel panel-default " style="height: 530px">
						<div style="display: inline; width: 200px; height: 50px">
							<div class="portlet-body">
								<div class="mt-element-card mt-element-overlay">
									<div class="row">
										<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" 
											 ng-repeat="dto in dtos" on-finish-render-filters>
											<div class="mt-card-item" style="z-index: -1px">
												<div class="mt-card-avatar mt-overlay-1">
													<img src="{{dto.photo.path}}" style="width:162px;height:167px" ng-if="dto.photo.path!=null">
													<img src="../assets/global/img/user.jpg" ng-if="dto.photo.path==null">
												</div>
												<div class="mt-card-content">
													<h3 class="mt-card-name">{{dto.tEmployee.realName}}</h3>
													    <a href="#" class="editable-select" data-type="select" data-pk="{{dto.id +'-'+ dto.tEmployee.id}}" data-value="{{dto.duty.id}}" data-title="请选择职务"></a>
												</div>
											</div>
											<div style="position: absolute; top: -2px; right: 16px"
												ng-click="deleteEmployee(dto.tEmployee)">
												<a href="javascript:void(0)"><img src="../assets/global/img/u102.png"></a>
											</div>
										</div>
										<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
											ng-click="addEmployee()">
											<div class="mt-card-item">
												<a href="javascript:void(0)"><img src="../assets/global/img/u53.png"
													style="width: 100%; height: 100%"></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="clear: both"></div>
			</div>
		</div>
	</div>
	<!-- END RIGHT -->
</div>
